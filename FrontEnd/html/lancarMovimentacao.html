<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contaBancaria.css">
    <link rel="stylesheet" href="/css/lancamentoContaPagar.css">
    <script src="/javascript/script.js" defer></script>
    <script src="/javascript/lancarMovimentacao.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/html/home.html"><img src="/img/icon-home.png" class="IconMenu">Início</a></li>
            <li><a href="/html/categoria.html"><img src="/img/icon-categoria.png" class="IconMenu">Categorias Documentos</a></li>
            <li><a href="/html/contaBancaria.html"><img src="/img/icon-contabancaria.png" class="IconMenu">Contas Bancárias</a></li>
            <li><a href="/html/contaReceber.html"><img src="/img/icon-contareceber.png" class="IconMenu">Contas a Receber</a></li>
            <li><a href="/html/contaPagar.html"><img src="/img/icon-contapagar.png" class="IconMenu">Contas a Pagar</a></li>
            <li>
                <a href="javascript:void(0);" onclick="MudaImgSeta();">
                    <img src="/img/icons-relatorio.png" class="IconMenu">Relatórios
                    <img id="setaRelatorio" src="/img/icon-setaCima.png" class="SetaMenu">
                </a>
                <ul id="menuRelatorios" class="submenu">
                    <li><a href="javascript:void(0);" onclick="baixarRelatorio()">Contas a Pagar em Aberto</a></li>
                </ul>
            </li>            
        </ul>
    </nav>

    <div class="containerLancamentoConta">
        <!-- Formulário de lançamento -->
        <div class="formLancamentoConta">
            <h2>Efetuar Lançamento</h2>
            <form id="formLancamentoConta">
                <label for="valorLancamentoConta">Valor:</label>
                <input type="number" id="valorLancamentoConta" name="valorLancamentoConta" required>

                <label for="dataLancamentoConta">Data de Lançamento:</label>
                <input type="date" id="dataLancamentoConta" name="dataLancamentoConta" required>

                <label for="tipoLancamentoConta">Tipo de Lançamento:</label>
                <select id="tipoLancamentoConta" name="tipoLancamentoConta" required>
                    <option value="1">Débito</option>
                    <option value="2">Crédito</option>
                </select>

                <label for="descricaoLancamentoConta">Descrição:</label>
                <input type="text" id="descricaoLancamentoConta" name="descricaoLancamentoConta" required>

                <button type="submit" onclick="lancarMovimentacao(event)">Efetuar Lançamento</button>
            </form>
        </div>

        <!-- Tabela de Lançamentos -->
        <div class="tableLancamentoConta">
            <h2>Lista de Lançamentos</h2>
            <table id="tabelaLancamentoConta">
                <thead>
                    <tr>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas da tabela serão preenchidas via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
