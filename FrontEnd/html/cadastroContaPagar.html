<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeasy</title>
    <link rel="stylesheet" href="/css/cadastroContaPagar.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/javascript/contaPagar.js" defer></script>
    <script src="/javascript/script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/html/home.html"><img src="/img/icon-home.png" class="IconMenu">Inicio</a></li>
            <li><a href="/html/movimentacao.html"><img src="/img/icon-movimentacao.png" class="IconMenu">Movimentações Bancárias</a></li>
            <li><a href="/html/categoria.html"><img src="/img/icon-categoria.png" class="IconMenu">Categorias Documentos</a></li>
            <li><a href="/html/contaBancaria.html"><img src="/img/icon-contabancaria.png" class="IconMenu">Contas Bancárias</a></li>
            <li><a href="/html/contaReceber.html"><img src="/img/icon-contareceber.png" class="IconMenu">Contas a Receber</a></li>
            <li><a href="/html/contaPagar.html"><img src="/img/icon-contapagar.png" class="IconMenu">Contas a Pagar</a></li>
            <li>
                <a href="javascript:void(0);" onclick="MudaImgSeta();">
                    <img src="/img/icons-relatorio.png" class="IconMenu">Relatórios
                    <img id="setaRelatorio" src="/img/icon-setaCima.png" class="SetaMenu">
                </a>
                <ul id="menuRelatorios" class="submenu">
                    <li><a href="javascript:void(0);" onclick="baixarRelatorio()">Contas a Pagar em Aberto</a></li>
                </ul>
            </li>            
        </ul>
    </nav>
    <div class="container">
        <div class="left">
            <div class="cadastro-container">
                <form class="cadastro-form">
                    <h2>Cadastro conta a pagar</h2>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="contaPagarNome">Nome da Conta</label>
                            <input type="text" id="contaPagarNome" required placeholder="Nome da Conta">
                        </div>
                        <div class="input-group">
                            <label for="contaPagarNumero">Número da Conta</label>
                            <input type="text" id="contaPagarNumero" placeholder="Número da Conta">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="contaPagarCategoria">Categoria</label>
                        <select id="contaPagarCategoria" required>
                            <option value="null">Selecione uma Categoria</option>
                            <option value="1">Contas de Energia</option>
                            <option value="2">Aluguel</option>
                            <option value="3">Salário</option>
                            <option value="4">Despesas Operacionais</option>
                            <option value="6">Provisões</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="DataAbertura">Data Abertura</label>
                            <input type="date" id="DataAberturaConta">
                        </div>
                        <div class="input-group">
                            <label for="DataVencimento">Data Vencimento</label>
                            <input type="date" id="DataVencimentoConta">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="contaPagarDescricao">Descrição</label>
                        <textarea id="contaPagarDescricao" placeholder="Descrição" rows="4" required></textarea>
                    </div>
                    <div class="input-group">
                        <label for="contaPagarValor">Valor</label>
                        <input type="number" id="contaPagarValor" placeholder="Valor da Conta" required step="0.01" min="0">
                    </div>
                    <div class="button-container">
                        <button type="submit" onclick="cadastrarContaPagar(event)">Cadastrar</button>
                    </div>
                </form>  
            </div>
        </div>
    </div>
</body>
</html>
